<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Insurance Quote | InsureLeads</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-white text-gray-800 min-h-screen">
  <main class="max-w-2xl mx-auto p-8 mt-12 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center">Home Insurance Quote</h1>
    <p class="mb-6 text-center text-gray-600">Provide home details to receive a personalized quote.</p>
    <form id="homeQuoteForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Do you currently have home insurance?</label>
        <select name="has_insurance" class="w-full p-3 border border-gray-300 rounded-lg" required>
          <option value="">-- Select Option --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </form>
  </main>
</body>
</html>
